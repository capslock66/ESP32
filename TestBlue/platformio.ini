[env:esp32-c3-devkitm-1]
platform = espressif32
;board = esp32-c3-devkitm-1
board = esp32-c3-devkitc-02
framework = arduino
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
; Vitesse de port s√©rie pour debug
monitor_speed = 115200
monitor_filters = default
monitor_rts = 0
monitor_dtr = 0
